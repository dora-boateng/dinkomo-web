
<script type="text/x-template" id="vue-expression-modal-form">
    <modal v-if="showModal" @close="$emit('toggle')">
        <h3 slot="header">
            <small>edit the expression</small> {{ definition.mainTitle }}
        </h3>

        <div slot="body">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <input
                        type="text"
                        name="title-str"
                        class="text-input center form-like"
                        placeholder="your word"
                        :value="definition.titleString"
                        autocomplete="off"
                        required>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-2 col-lg-offset-5 col-md-4 col-md-offset-4">
                    <select
                        class="text-center en-text-input"
                        name="subType"
                        id="subType"
                        v-model="definition.subType">

                        <option disabled value="">[ expression type ]</option>
                        <option>common expression</option>
                        <option>simple phrase</option>
                        <option>proverb or saying</option>
                    </select>
                </div>
            </div>

            <div class="row center">
                is a word in <em>{{ definition.mainLanguage.name }}</em> that means
            </div>

            <!-- Translation -->
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <input
                        v-model.trim="definition.titleString"
                        type="text"
                        name="translations[eng][practical]"
                        class="en-text-input center form-like"
                        placeholder="your translation"
                        value=""
                        autocomplete="off"
                        required>
                </div>
            </div>

            <div class="row center">
                in English.
            </div>
        </div>
    </modal>
</script>

<script type="text/javascript">
Vue.component('expression-modal-form', {
    props: {
        definition: {
            type: Object,
            required: true
        },
        showModal: {
            type: Boolean,
            required: true,
            default: false
        }
    },
    template: '#vue-expression-modal-form'
});
</script>
